<BOUCLE_content(TUTOS){id_tuto}{tout}>
<article class="content-principal row">
	<div class="principal">
		<header class="cartouche">
			<h1 class="#EDIT{titre}">#TITRE</h1>
		</header>
		<div class="main">
			[<h2><:info_descriptif:></h2>
			<div class="#EDIT{descriptif} descriptif">(#DESCRIPTIF)</div>]
			[<h2><:tuto:champ_commentaires_label:></h2>
			<div class="#EDIT{commentaires} commentaires">(#COMMENTAIRES|propre)</div>]
			[<h2><:tuto:champ_url_label:></h2>
			<div class="url">
				<a href="#URL">(#URL)</a>
			</div>]
		</div>
	</div>
	<aside class="span3">
		[(#LOGO_TUTO|image_reduire{220})]
		<B_groupes>
		<div class="postmeta">
				<ul class="list mots">
					<li>
					<BOUCLE_groupes(GROUPES_MOTS){par num titre, multi titre}>
					<B_tags>
						<ul>
							<li>
					<strong>#INFO_TITRE{groupe_mots,#ID_GROUPE}:</strong>
					<BOUCLE_tags(MOTS){id_tuto} {id_groupe} {', '}>
						<a class="label" href="#URL_MOT" title="#INFO_TITRE{groupe_mots,#ID_GROUPE}">
							#TITRE
						</a>
					</BOUCLE_tags>
							</li>
						</ul>
					<B_tags>
					</BOUCLE_groupes>
					</li>
				</ul>
		</div>
		</B_groupes>
	</aside>
	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</article>
</BOUCLE_content>
